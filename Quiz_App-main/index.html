<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suallar</title>
    <link rel="stylesheet" href="style.css">
  
</head>
<body>
    <div class="header" style="text-align: center;color: aliceblue; margin-top: 10px; font-size: 30px;">
        <h1>Suallar</h1>
        <p>Kim məni daha yaxşı tanıyır.</p>
    </div>
    <!-- Info Box -->
    <div class="info_box">
        <div class="info-title"><span style="margin-left: 40px;">Bunlar sual qaydalarıdır.</span></div>
        <div class="info-list">
            <div class="info">1. Hər sual üçün <span>20 saniyəniz </span> olacaq.</div>
            <div class="info">2. Cavabınız seçildikdən sonra geri qaytarıla bilməz.</div>
            <div class="info">3. Düzgün cavablarınıza görə mükafatlar alacaqsınız.</div>
        </div>
        <div class="buttons">
            <button class="restart" style="margin-right: 60px;">Davam et</button>
        </div>
    </div>

    <!-- Quiz Box -->
    <div class="quiz_box">
        <header>
            <div class="title">Suallar.</div>
            <div class="timer">
                <div class="time_left">Vaxt</div>
                <div class="timer_sec">20</div>
            </div>
            <div class="time_line"></div>
        </header>

        <section>
            <div class="que_text">
                <!-- Here I've inserted question from JavaScript -->
            </div>
            <div class="option_list">
                <!-- Here I've inserted options from JavaScript -->
            </div>
        </section>

        <!-- footer of Quiz Box -->
        <footer>
            <div class="total_que">
                <!-- Here I've inserted Question Count Number from JavaScript -->
            </div>
            <button class="next_btn">Növbəti.</button>
        </footer>
    </div>

    <!-- Result Box -->
    <div class="result_box">
        <div class="complete_text">testi tamamladınız!</div>
        <div class="score_text">
            <!-- Here I've inserted Score Result from JavaScript -->
        </div>
        <div class="buttons">
            <button class="restart">Yenidən cəht etmək.</button>
            <button class="quit">Çıxış.</button>
        </div>
    </div>
   


    <footer class="copyright">
        <div class="container">
            <p><span id="currentYear"></span>Bunu   <br>
               düzəldən  &hearts;Əli Cabbarlı</p>
        </div>
    </footer>
    <!-- Inside this JavaScript file I've inserted Questions and Options only -->
    <script src="questions.js"></script>

    <!-- Inside this JavaScript file I've coded all Quiz Codes -->
    <script src="main.js"></script>

</body>
</html>
